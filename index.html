<html>
    <head>
        <title>Plant Growing Game</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="wrapper">
            <canvas id="game-screen" width="600" height="550">
            </canvas>
            <div id="instructions-div">
                <h3>Welcome to the plant growing game</h3>
                <h3 id="current-day-title">Day 1!</h3>

                <h4>Light</h4>
                <div class="select-div">
                    <p>Select how many hours of extra light:</p>
                    <select id="light" size=1>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <h4>Water</h4>
                <div class="select-div">
                    <p>How many drops of water</p>
                    <select id="water" size=1>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <h4>Vitamins</h4>
                <div class="select-div">
                    <p>How many drops of vitamins</p>
                    <select id="vitamins" size=1>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="submit-div">
                    <button id="feed-plant-button"> Feed Plant </button>
                </div>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
